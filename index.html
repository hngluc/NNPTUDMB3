<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop me-2"></i>Product Dashboard
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                            <div>
                                <h2 class="card-title mb-0">
                                    <i class="bi bi-box-seam me-2"></i>Danh sách sản phẩm
                                </h2>
                                <p class="text-muted mb-0">Dữ liệu từ Platzi Fake Store API</p>
                            </div>
                            <div class="d-flex align-items-center gap-3 flex-wrap">
                                <!-- Export Button -->
                                <button class="btn btn-success" type="button" id="exportCsv" title="Xuất ra file CSV">
                                    <i class="bi bi-file-earmark-spreadsheet me-1"></i>Export CSV
                                </button>
                                <!-- Search Box -->
                                <div class="search-box">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="bi bi-search text-muted"></i>
                                        </span>
                                        <input type="text" id="searchInput" class="form-control border-start-0"
                                            placeholder="Tìm kiếm theo tên sản phẩm..." autocomplete="off">
                                        <button class="btn btn-outline-secondary" type="button" id="clearSearch"
                                            title="Xóa tìm kiếm">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </div>
                                    <small id="searchResult" class="text-muted mt-1 d-none"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-3 text-muted">Đang tải dữ liệu sản phẩm...</p>
        </div>

        <!-- Error Alert -->
        <div id="error" class="alert alert-danger d-none" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="error-message"></span>
        </div>

        <!-- Product Table -->
        <div id="table-container" class="d-none">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" class="text-center" style="width: 80px;">ID</th>
                                    <th scope="col" class="sortable" data-sort="title">
                                        Title
                                        <i class="bi bi-arrow-down-up sort-icon"></i>
                                    </th>
                                    <th scope="col" class="text-end sortable" data-sort="price" style="width: 120px;">
                                        Price
                                        <i class="bi bi-arrow-down-up sort-icon"></i>
                                    </th>
                                    <th scope="col" style="width: 180px;">Category</th>
                                    <th scope="col" class="text-center" style="width: 150px;">Images</th>
                                </tr>
                            </thead>
                            <tbody id="product-table-body">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination Controls -->
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mt-3">
                <!-- Items per page -->
                <div class="d-flex align-items-center gap-2">
                    <label for="itemsPerPage" class="text-muted mb-0">Hiển thị:</label>
                    <select id="itemsPerPage" class="form-select form-select-sm" style="width: auto;">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                    <span class="text-muted">sản phẩm/trang</span>
                </div>

                <!-- Page info and navigation -->
                <div class="d-flex align-items-center gap-3">
                    <span class="text-muted">
                        Hiển thị <span id="showing-start">0</span> - <span id="showing-end">0</span>
                        của <span id="product-count">0</span> sản phẩm
                    </span>
                    <nav aria-label="Product pagination">
                        <ul class="pagination pagination-sm mb-0" id="pagination">
                            <!-- Pagination buttons will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Hình ảnh sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Product Image" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5 border-top">
        <div class="container text-center">
            <small class="text-muted">Product Dashboard &copy; 2024 - Powered by Platzi Fake Store API</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
